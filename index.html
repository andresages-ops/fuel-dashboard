<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Fuel Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e65e",
                        "background-dark": "#112116",
                        "card-dark": "#1c2a21",
                        "border-dark": "#2f3e33"
                    },
                    fontFamily: { "display": ["Manrope", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        body { min-height: 100dvh; }
        .page { display: none; }
        .page.active { display: flex; }
        .segmented-control input:checked + label { background-color: #19e65e; color: black; font-weight: bold; }
    </style>
</head>
<body class="bg-background-dark font-display text-white antialiased">

    <div class="max-w-md mx-auto min-h-screen flex flex-col relative shadow-2xl bg-background-dark">
        
        <main id="page-dashboard" class="page active flex-col gap-6 p-4 pb-32 w-full">
            <header class="flex justify-between items-center py-4">
                <div class="w-10"></div>
                <h1 class="text-lg font-bold tracking-tight text-center flex-1">Fuel Dashboard</h1>
                <div class="w-10 flex justify-end">
                    <button class="p-2"><span class="material-symbols-outlined">settings</span></button>
                </div>
            </header>

            <section class="flex flex-col items-center justify-center pt-2">
                <div class="relative w-64 h-64 flex items-center justify-center">
                    <svg class="transform -rotate-90 w-full h-full" viewBox="0 0 36 36">
                        <path class="stroke-[#2A3830] stroke-[3px] fill-none" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                        <path id="dash-efficiency-arc" class="stroke-primary stroke-[3px] fill-none transition-all duration-1000" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                    </svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span id="dash-avg-eff" class="text-4xl font-extrabold tracking-tighter">0.0</span>
                        <span class="text-sm font-medium text-gray-400 mt-1 uppercase tracking-wider">km/l</span>
                    </div>
                </div>
                <div class="text-center mt-2">
                    <h2 class="text-lg font-semibold">Average Efficiency</h2>
                    <p class="text-sm text-primary font-medium mt-1 bg-primary/10 px-3 py-1 rounded-full inline-block">Excellent Condition</p>
                </div>
            </section>

            <section class="grid grid-cols-2 gap-4 w-full">
                <div class="bg-card-dark rounded-2xl p-5 border border-white/5 flex flex-col gap-2 shadow-sm">
                    <div class="flex items-start justify-between">
                        <span class="p-2 rounded-lg bg-orange-900/30 text-orange-400">
                            <span class="material-symbols-outlined text-[20px]">payments</span>
                        </span>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400 font-medium">Total Spent</p>
                        <p id="dash-total-spent" class="text-2xl font-bold mt-1">$0.00</p>
                    </div>
                </div>
                <div class="bg-card-dark rounded-2xl p-5 border border-white/5 flex flex-col gap-2 shadow-sm">
                    <div class="flex items-start justify-between">
                        <span class="p-2 rounded-lg bg-blue-900/30 text-blue-400">
                            <span class="material-symbols-outlined text-[20px]">local_gas_station</span>
                        </span>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400 font-medium">Last Refill</p>
                        <p id="dash-last-eff" class="text-2xl font-bold mt-1">0.0</p>
                        <p class="text-xs text-gray-500 mt-0.5">km/l efficiency</p>
                    </div>
                </div>
            </section>

            <section class="w-full">
                <div class="flex items-center justify-between mb-3 px-1">
                    <h3 class="text-lg font-bold">Recent Activity</h3>
                    <button onclick="navigate('history')" class="text-sm font-semibold text-primary">View All</button>
                </div>
                <div id="recent-list" class="flex flex-col gap-3"></div>
            </section>
        </main>

        <main id="page-add" class="page flex-col gap-6 p-5 pb-32 w-full">
            <header class="flex items-center justify-between py-4 border-b border-border-dark">
                <button onclick="navigate('dashboard')" class="text-primary text-base font-medium">Cancel</button>
                <h1 class="text-lg font-bold tracking-tight">Add Refill</h1>
                <div class="w-10"></div>
            </header>
            
            <div class="flex flex-col gap-5 overflow-y-auto no-scrollbar">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Date & Time</label>
                    <input id="in-date" type="datetime-local" class="w-full bg-card-dark border-none rounded-xl p-4 text-white focus:ring-primary">
                </div>

                <div class="segmented-control flex bg-card-dark p-1 rounded-xl">
                    <input type="radio" name="gasType" id="reg" value="Regular" class="hidden" checked>
                    <label for="reg" class="flex-1 text-center py-3 rounded-lg cursor-pointer text-sm transition-all">Regular</label>
                    <input type="radio" name="gasType" id="pre" value="Premium" class="hidden">
                    <label for="pre" class="flex-1 text-center py-3 rounded-lg cursor-pointer text-sm transition-all">Premium</label>
                </div>

                <div class="flex flex-col gap-2">
                    <div class="flex gap-2 mb-1">
                        <button onclick="toggleOdoMode('total')" id="btn-odo-total" class="px-3 py-1 rounded-full text-[10px] font-bold bg-primary text-black">TOTAL ODO</button>
                        <button onclick="toggleOdoMode('trip')" id="btn-odo-trip" class="px-3 py-1 rounded-full text-[10px] font-bold bg-white/5 text-gray-400">TRIP DISTANCE</button>
                    </div>
                    <div class="relative">
                        <input id="in-odo" type="number" class="w-full bg-card-dark border-none rounded-xl px-4 py-6 text-4xl font-extrabold focus:ring-primary" placeholder="0">
                        <span class="absolute right-6 top-1/2 -translate-y-1/2 text-lg font-bold text-gray-500">km</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-2">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Volume</label>
                        <div class="relative">
                            <input id="in-liters" type="number" step="0.01" class="w-full bg-card-dark border-none rounded-xl p-5 text-2xl font-bold focus:ring-primary" placeholder="0.0">
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 font-bold text-gray-500">L</span>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Total Cost</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-gray-500">$</span>
                            <input id="in-cost" type="number" step="0.01" class="w-full bg-card-dark border-none rounded-xl pl-8 pr-4 p-5 text-2xl font-bold focus:ring-primary" placeholder="0.00">
                        </div>
                    </div>
                </div>

                <button onclick="saveRefill()" class="w-full bg-primary text-black font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/25 mt-4 flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">check</span> Save Refill
                </button>
            </div>
        </main>

        <main id="page-history" class="page flex-col gap-4 p-4 pb-32 w-full">
            <h1 class="text-xl font-bold py-4">Refill History</h1>
            <div id="full-history-list" class="flex flex-col gap-3"></div>
        </main>

        <main id="page-reports" class="page flex-col gap-6 p-4 pb-32 w-full">
            <h1 class="text-xl font-bold py-4">Fuel Stats</h1>
            <div class="bg-card-dark p-6 rounded-2xl border border-white/5">
                <canvas id="efficiencyChart"></canvas>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="exportData()" class="bg-card-dark border border-white/10 p-4 rounded-xl flex flex-col items-center gap-2">
                    <span class="material-symbols-outlined text-primary">download</span>
                    <span class="text-xs font-bold">EXPORT JSON</span>
                </button>
                <button onclick="document.getElementById('importFile').click()" class="bg-card-dark border border-white/10 p-4 rounded-xl flex flex-col items-center gap-2">
                    <span class="material-symbols-outlined text-primary">upload</span>
                    <span class="text-xs font-bold">IMPORT JSON</span>
                </button>
                <input type="file" id="importFile" class="hidden" onchange="importData(event)">
            </div>
            <button onclick="clearAllData()" class="text-red-500 text-xs font-bold mt-4 opacity-50">Clear all data</button>
        </main>

        <div id="fab" class="fixed bottom-24 right-6 z-40">
            <button onclick="navigate('add')" class="flex items-center gap-2 bg-primary text-black font-bold py-4 px-6 rounded-full shadow-lg shadow-primary/30 transform transition active:scale-95">
                <span class="material-symbols-outlined">add</span>
                <span>Add Refill</span>
            </button>
        </div>

        <nav class="fixed bottom-0 w-full max-w-md bg-card-dark border-t border-white/5 flex justify-around items-center h-16 pb-safe z-50">
            <button onclick="navigate('dashboard')" class="nav-btn flex flex-col items-center text-primary" data-page="dashboard">
                <span class="material-symbols-outlined">dashboard</span>
                <span class="text-[10px] font-bold">Dashboard</span>
            </button>
            <button onclick="navigate('history')" class="nav-btn flex flex-col items-center text-gray-500" data-page="history">
                <span class="material-symbols-outlined">history</span>
                <span class="text-[10px] font-medium">History</span>
            </button>
            <button onclick="navigate('reports')" class="nav-btn flex flex-col items-center text-gray-500" data-page="reports">
                <span class="material-symbols-outlined">insights</span>
                <span class="text-[10px] font-medium">Reports</span>
            </button>
        </nav>
    </div>

    <script>
        let refills = JSON.parse(localStorage.getItem('gas_log')) || [];
        let odoMode = 'total';
        let chartInstance = null;

        // Fecha y hora actual formateada para input datetime-local
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('in-date').value = now.toISOString().slice(0, 16);

        function navigate(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${pageId}`).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('text-primary', btn.dataset.page === pageId);
                btn.classList.toggle('text-gray-500', btn.dataset.page !== pageId);
            });

            document.getElementById('fab').style.display = (pageId === 'add') ? 'none' : 'block';

            if(pageId === 'dashboard') updateDashboard();
            if(pageId === 'history') updateHistory();
            if(pageId === 'reports') updateReports();
        }

        function toggleOdoMode(mode) {
            odoMode = mode;
            document.getElementById('btn-odo-total').classList.toggle('bg-primary', mode === 'total');
            document.getElementById('btn-odo-total').classList.toggle('text-black', mode === 'total');
            document.getElementById('btn-odo-trip').classList.toggle('bg-primary', mode === 'trip');
            document.getElementById('btn-odo-trip').classList.toggle('text-black', mode === 'trip');
        }

        function saveRefill() {
            const date = document.getElementById('in-date').value;
            const gasType = document.querySelector('input[name="gasType"]:checked').value;
            const odoVal = parseFloat(document.getElementById('in-odo').value);
            const liters = parseFloat(document.getElementById('in-liters').value);
            const cost = parseFloat(document.getElementById('in-cost').value);

            if(!odoVal || !liters || !cost) return alert("Please fill required fields");

            let efficiency = 0;
            let finalOdo = 0;

            if(odoMode === 'total') {
                finalOdo = odoVal;
                if(refills.length > 0) efficiency = (finalOdo - refills[0].odo) / liters;
            } else {
                efficiency = odoVal / liters;
                finalOdo = (refills.length > 0 ? refills[0].odo : 0) + odoVal;
            }

            refills.unshift({
                id: Date.now(), date, gasType, odo: finalOdo, liters, cost,
                efficiency: parseFloat(efficiency.toFixed(2))
            });

            localStorage.setItem('gas_log', JSON.stringify(refills));
            navigate('dashboard');
        }

        function updateDashboard() {
            const totalSpent = refills.reduce((a, c) => a + c.cost, 0);
            const avgEff = refills.filter(r => r.efficiency > 0).reduce((a, c, _, arr) => a + c.efficiency / arr.length, 0);
            
            document.getElementById('dash-total-spent').innerText = `$${totalSpent.toFixed(2)}`;
            document.getElementById('dash-avg-eff').innerText = avgEff.toFixed(1);
            document.getElementById('dash-last-eff').innerText = refills.length > 0 ? refills[0].efficiency : '0.0';
            
            const percent = Math.min((avgEff / 20) * 100, 100);
            document.getElementById('dash-efficiency-arc').setAttribute('stroke-dasharray', `${percent}, 100`);

            const list = document.getElementById('recent-list');
            list.innerHTML = refills.slice(0, 3).map(r => `
                <div class="flex items-center gap-4 bg-card-dark p-4 rounded-xl border border-white/5 shadow-sm">
                    <div class="flex items-center justify-center rounded-xl bg-white/5 shrink-0 size-12 text-white">
                        <span class="material-symbols-outlined">local_gas_station</span>
                    </div>
                    <div class="flex flex-col flex-1 min-w-0">
                        <div class="flex justify-between items-baseline">
                            <p class="text-white text-base font-bold truncate">${r.date.split('T')[0]}</p>
                            <p class="text-white text-base font-bold">$${r.cost}</p>
                        </div>
                        <div class="flex justify-between items-center mt-1">
                            <p class="text-gray-400 text-sm font-medium">${r.liters}L â€¢ ${r.gasType}</p>
                            <p class="text-gray-500 text-xs font-medium">${r.efficiency} km/l</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateHistory() {
            const container = document.getElementById('full-history-list');
            container.innerHTML = refills.map(r => `
                <div class="bg-card-dark p-4 rounded-xl border border-white/5">
                    <div class="flex justify-between items-start mb-2">
                        <div><p class="font-bold text-base">${r.date.replace('T', ' ')}</p><p class="text-xs text-gray-500">${r.gasType}</p></div>
                        <p class="text-lg font-bold text-primary">$${r.cost}</p>
                    </div>
                    <div class="flex justify-between text-sm border-t border-white/5 pt-2 mt-2">
                        <span>${r.odo} km</span>
                        <span class="font-bold">${r.efficiency} km/l</span>
                        <span class="text-gray-500">$${(r.cost/r.liters).toFixed(2)}/L</span>
                    </div>
                </div>
            `).join('');
        }

        function updateReports() {
            const ctx = document.getElementById('efficiencyChart').getContext('2d');
            const data = [...refills].reverse().filter(r => r.efficiency > 0);
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(r => r.date.split('T')[0]),
                    datasets: [{
                        data: data.map(r => r.efficiency),
                        borderColor: '#19e65e',
                        backgroundColor: 'rgba(25, 230, 94, 0.1)',
                        fill: true, tension: 0.4
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { display: false } } }
            });
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(refills)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `fuel_data_backup.json`;
            a.click();
        }

        function importData(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                refills = JSON.parse(e.target.result);
                localStorage.setItem('gas_log', JSON.stringify(refills));
                navigate('dashboard');
            };
            reader.readAsText(event.target.files[0]);
        }

        function clearAllData() { if(confirm("Clear all?")) { localStorage.clear(); location.reload(); } }

        updateDashboard();
    </script>
</body>
</html>
