<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fuel Dashboard v2.2</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d1117">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Fuel Dashboard <span class="version-tag">v2.2 Beta</span></h1>
            <i class="fas fa-cog" id="settings-btn" style="cursor: pointer;"></i>
        </header>

        <div id="view-dashboard" class="view-section">
            <div class="filter-container">
                <div class="custom-dropdown">
                    <div class="dropdown-trigger" id="dropdown-trigger">
                        <span>Todo el tiempo</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-options hidden" id="dropdown-options">
                        <div class="dropdown-item selected" data-value="all">Todo el tiempo</div>
                        <div class="dropdown-item" data-value="1">Último Mes</div>
                        <div class="dropdown-item" data-value="12">Último Año</div>
                    </div>
                </div>
            </div>

            <section class="main-stats">
                <div class="circle-chart-container">
                    <svg class="progress-ring" width="200" height="200">
                        <circle class="progress-ring__circle-bg" stroke="#2d3b33" stroke-width="15" fill="transparent" r="85" cx="100" cy="100"/>
                        <circle class="progress-ring__circle" id="efficiency-circle" stroke="#22c55e" stroke-width="15" stroke-linecap="round" fill="transparent" r="85" cx="100" cy="100"/>
                    </svg>
                    <div class="circle-inner">
                        <h2 id="average-display">--</h2>
                        <span>KM/L</span>
                    </div>
                </div>
                <h3>Eficiencia Promedio</h3>
            </section>

            <section class="summary-cards">
                <div class="card">
                    <div class="card-icon orange"><i class="fas fa-wallet"></i></div>
                    <p class="label">Total Gastado</p>
                    <h3 class="value" id="total-spent">$0.00</h3>
                </div>
                <div class="card">
                    <div class="card-icon blue"><i class="fas fa-gas-pump"></i></div>
                    <p class="label">Última Carga</p>
                    <h3 class="value" id="last-efficiency">--</h3>
                </div>
            </section>

            <div class="chart-card">
                <canvas id="efficiencyChart"></canvas>
            </div>
        </div>

        <div id="view-history" class="view-section hidden-view">
            <div class="section-header"><h3>Historial</h3></div>
            <div id="activity-list"></div>
        </div>

        <div id="view-vehicle" class="view-section hidden-view">
            <div class="section-header"><h3>Vehículo</h3></div>
            <div class="card" style="text-align:center;">
                <i class="fas fa-tachometer-alt" style="font-size:2rem; color:var(--primary-green);"></i>
                <p class="label">Odómetro</p>
                <h2 id="vehicle-odometer">--</h2>
                <span class="unit">km</span>
            </div>
            <div class="card" id="maintenance-card" style="margin-top:15px;">
                <p class="label">Próximo Servicio</p>
                <h3 id="next-service-km">--</h3>
                <div class="progress-bar-bg"><div id="maint-progress-fill" class="progress-bar-fill"></div></div>
            </div>
        </div>

        <div id="add-screen" class="screen hidden">
            <div class="screen-header">
                <button id="cancel-btn" class="text-btn">Cancelar</button>
                <h2>Nuevo Registro</h2>
                <div style="width: 50px;"></div>
            </div>
            <div class="input-group"><label>Fecha</label><input type="date" id="date-input"></div>
            <div class="mode-switch-container">
                <span class="switch-label">Modo Odómetro Total</span>
                <label class="switch"><input type="checkbox" id="mode-toggle"><span class="slider round"></span></label>
            </div>
            <div class="input-group" id="input-trip-group">
                <label>Distancia (Trip)</label>
                <input type="number" id="trip-input" class="big-input" placeholder="0">
                <p class="sub-label">Anterior: <span id="prev-odometer-display">--</span> km</p>
            </div>
            <div class="input-group hidden-input" id="input-odometer-group">
                <label>Odómetro Total</label>
                <input type="number" id="odometer-input" class="big-input" placeholder="0">
            </div>
            <div class="row">
                <div class="input-group half"><label>Litros</label><input type="number" id="liters-input" step="0.1"></div>
                <div class="input-group half"><label>Precio</label><input type="number" id="price-input" step="0.1"></div>
            </div>
            <div class="input-group"><label>Gasolinera</label><input type="text" id="station-input" placeholder="Ej. Shell"></div>
            <div class="input-group"><label>Notas</label><textarea id="notes-input" rows="2"></textarea></div>
            <button id="save-btn" class="save-btn">Guardar</button>
        </div>

        <div id="settings-screen" class="screen hidden">
            <div class="screen-header">
                <button id="close-settings-btn" class="text-btn">Cerrar</button>
                <h2>Ajustes</h2>
                <div style="width: 50px;"></div>
            </div>
            <div class="input-group"><label>Odómetro Inicial</label><input type="number" id="set-init-odo"></div>
            <div class="input-group"><label>Último Servicio</label><input type="number" id="set-last-maint"></div>
            <div class="input-group"><label>Intervalo</label><input type="number" id="set-maint-int"></div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button id="export-btn" class="backup-btn">Exportar</button>
                <button id="import-btn" class="backup-btn">Importar</button>
                <input type="file" id="file-import" style="display:none">
            </div>
            <button id="reset-app-btn" class="danger-btn">Borrar Todo</button>
        </div>

        <button class="fab-btn"><i class="fas fa-plus"></i> Nuevo Registro</button>
        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-target="view-dashboard"><i class="fas fa-th-large"></i><span>Inicio</span></a>
            <a href="#" class="nav-item" data-target="view-history"><i class="fas fa-history"></i><span>Historial</span></a>
            <a href="#" class="nav-item" data-target="view-vehicle"><i class="fas fa-car"></i><span>Vehículo</span></a>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
