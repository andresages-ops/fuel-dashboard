<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Fuel Dashboard</h1>
            <i class="fas fa-cog"></i>
        </header>

        <section class="main-stats">
            <div class="circle-chart">
                <div class="circle-inner">
                    <h2 id="avg-efficiency">--.-</h2>
                    <span>KM/L</span>
                </div>
            </div>
            <h3>Eficiencia Promedio</h3>
            <span class="badge">Estado de Datos</span>
        </section>

        <section class="summary-cards">
            <div class="card">
                <div class="card-icon orange">
                    <i class="fas fa-wallet"></i>
                </div>
                <p class="label">Total Gastado</p>
                <h3 class="value" id="total-spent">$0.00</h3>
                <p class="sub-label">Acumulado</p>
            </div>

            <div class="card">
                <div class="card-icon blue">
                    <i class="fas fa-gas-pump"></i>
                </div>
                <p class="label">Última Carga</p>
                <h3 class="value" id="last-efficiency">--.-</h3>
                <p class="sub-label">km/l eficiencia</p>
            </div>
        </section>

        <section class="recent-activity">
            <div class="section-header">
                <h3>Actividad Reciente</h3>
            </div>
            <div id="activity-list">
                </div>
        </section>

        <button class="fab-btn">
            <i class="fas fa-plus"></i> Agregar
        </button>

        <div id="add-screen" class="add-modal hidden">
            <div class="modal-content">
                <header>
                    <h2>Nueva Carga</h2>
                    <button id="cancel-btn" class="close-btn">&times;</button>
                </header>
                
                <div class="form-group">
                    <label>Litros</label>
                    <input type="number" id="liters" placeholder="0.00" step="0.01">
                </div>
                
                <div class="form-group">
                    <label>Costo Total ($)</label>
                    <input type="number" id="price" placeholder="0.00" step="0.01">
                </div>

                <div class="form-group">
                    <label>Kilometraje Actual</label>
                    <input type="number" id="odometer" placeholder="Ej. 45000">
                </div>

                <button id="save-btn" class="save-full-btn">Guardar Registro</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="#" class="active"><i class="fas fa-th-large"></i><span>Dashboard</span></a>
            <a href="#"><i class="fas fa-history"></i><span>Historial</span></a>
            <a href="#"><i class="fas fa-car"></i><span>Vehículo</span></a>
            <a href="#"><i class="fas fa-chart-line"></i><span>Reportes</span></a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
