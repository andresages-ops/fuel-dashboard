<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fuel Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="title-box">
                <h1>Fuel Dashboard</h1>
                <span class="beta-tag">v1.0.4-beta</span>
            </div>
            <div class="header-actions">
                <button onclick="document.getElementById('import-file').click()" class="icon-btn-header"><i class="fas fa-file-import"></i></button>
                <button onclick="exportarCSV()" class="icon-btn-header"><i class="fas fa-file-export"></i></button>
                <input type="file" id="import-file" style="display:none" accept=".csv" onchange="importarCSV(event)">
            </div>
        </header>

        <section class="main-stats">
            <div class="circle-chart">
                <div class="circle-inner">
                    <h2 id="avg-efficiency">--.-</h2>
                    <span>KM/L</span>
                </div>
            </div>
            <h3>Eficiencia Promedio</h3>
            <span class="badge" id="data-status">Sin datos</span>
        </section>

        <section class="summary-cards">
            <div class="card">
                <div class="card-icon orange"><i class="fas fa-wallet"></i></div>
                <p class="label">Total Gastado</p>
                <h3 class="value" id="total-spent">$0.00</h3>
            </div>
            <div class="card">
                <div class="card-icon blue"><i class="fas fa-gas-pump"></i></div>
                <p class="label">Última Carga</p>
                <h3 class="value" id="last-efficiency">--.-</h3>
            </div>
        </section>

        <section class="recent-activity">
            <div class="section-header"><h3>Actividad Reciente</h3></div>
            <div id="activity-list"></div>
        </section>

        <button class="fab-btn" id="open-add"><i class="fas fa-plus"></i> Agregar</button>

        <div id="add-screen" class="modal-overlay hidden">
            <div class="modal-sheet">
                <header>
                    <h2>Nueva Carga</h2>
                    <button id="cancel-btn" class="close-btn">&times;</button>
                </header>
                <div class="form-group">
                    <label>Fecha de Registro</label>
                    <input type="date" id="log-date">
                </div>
                <div class="form-group">
                    <label>Tipo de Gasolina</label>
                    <div class="segmented-control">
                        <div class="selection-slider" id="fuel-slider"></div>
                        <button class="seg-btn active" data-type="Regular" onclick="switchFuel('Regular', 0)">Regular</button>
                        <button class="seg-btn" data-type="Premium" onclick="switchFuel('Premium', 1)">Premium</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Litros</label><input type="number" id="liters" step="0.01"></div>
                    <div class="form-group"><label>Costo ($)</label><input type="number" id="price" step="0.01"></div>
                </div>
                <div class="form-group"><label>KM Actual</label><input type="number" id="odometer"></div>
                <div class="form-group"><label>Gasolinera</label><input type="text" id="location"></div>
                <div class="form-group"><label>Notas</label><textarea id="notes"></textarea></div>
                <button id="save-btn" class="save-full-btn">Registrar Carga</button>
            </div>
        </div>

        <div id="detail-screen" class="modal-overlay hidden">
            <div class="modal-sheet">
                <header>
                    <h2>Detalle</h2>
                    <button id="close-detail" class="close-btn">&times;</button>
                </header>
                <div id="detail-body" class="detail-container"></div>
                <button id="delete-btn" class="delete-btn"><i class="fas fa-trash"></i> Eliminar Registro</button>
            </div>
        </div>

        <div id="reports-screen" class="modal-overlay hidden">
            <div class="modal-sheet report-sheet">
                <header>
                    <h2>Análisis Histórico</h2>
                    <button onclick="cerrarReportes()" class="close-btn">&times;</button>
                </header>
                <div class="chart-box">
                    <canvas id="efficiencyChart"></canvas>
                </div>
                <p class="chart-info">Rendimiento (KM/L) por fecha de carga.</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="#" class="active" onclick="cerrarReportes()"><i class="fas fa-th-large"></i><span>Dashboard</span></a>
            <a href="#" id="nav-reports"><i class="fas fa-chart-line"></i><span>Reportes</span></a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
